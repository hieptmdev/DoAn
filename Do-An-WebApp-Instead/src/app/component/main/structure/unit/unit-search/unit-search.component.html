<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <form class="form-sample" #formSearchUnit="ngForm" autocomplete="off">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-label">{{'label.unit.code'|transloco}}</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="unitCode" ngModel/>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label font-label">{{'label.unit.name'|transloco}}</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="unitName" ngModel/>
                </div>
              </div>
            </div>
          </div>
          <div style="text-align: center;">
            <button class="btn btn-sm btn-primary" (click)="search(formSearchUnit)">{{'button.search'|transloco}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
