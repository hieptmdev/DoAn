<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auto-form-wrapper">
            <form action="#">
              <div class="form-group">
                <label class="label">{{'label.username'|transloco}}</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Username" name="username"
                         [(ngModel)]="loginForm.username" required #username="ngModel">
                  <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                  </div>
                </div>
                <div *ngIf="username.invalid&&(username.dirty||username.touched)" class="alert alert-danger">
                  {{'waring.required'|transloco}}
                </div>
              </div>
              <div class="form-group">
                <label class="label">{{'label.password'|transloco}}</label>
                <div class="input-group">
                  <input type="password" class="form-control" placeholder="*********" name="password"
                         [(ngModel)]="loginForm.password" required #password="ngModel">
                  <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                  </div>
                </div>
                <div *ngIf="password.invalid&&(password.dirty||password.touched)" class="alert alert-danger">
                  {{'waring.required'|transloco}}
                </div>
              </div>
              <div class="form-group" *ngIf="errMsg">
                <label class="label" style="color: red;">{{errMsg}}</label>
              </div>
              <div class="form-group">
                <button class="btn btn-primary submit-btn btn-block"
                        (click)="login()" [disabled]="username.invalid&&password.invalid">{{'button.login'|transloco}}</button>
              </div>
              <div class="form-group d-flex justify-content-between">
                <div class="form-check form-check-flat mt-0">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" (change)="keepLogin=!keepLogin" [checked]="keepLogin"> {{'label.keep_login'|transloco}}</label>
                </div>
                <a routerLink="/forget-password" href="#" class="text-small forgot-password text-black">{{'label.forgot_password'|transloco}}</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
